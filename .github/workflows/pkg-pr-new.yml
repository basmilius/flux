name: Publish Any Commit

on:
    push:
        branches:
            - '**'
        paths-ignore:
            - 'packages/flux/docs/**'

    pull_request:
        branches:
            - 'main'
        paths-ignore:
            - 'packages/flux/docs/**'

jobs:
    build:
        runs-on: ubuntu-latest
        name: 🚀 Publish to pkg.pr.new
        steps:
            -   name: 👀 Checkout
                uses: actions/checkout@v4

            -   name: ⚙️ Setup Bun
                uses: oven-sh/setup-bun@v2

            -   name: 📦️ Install dependencies
                run: bun install --frozen-lockfile
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: 🔨 Build
                run: |
                    bun --filter @basmilius/flux-internals build
                    bun --filter @basmilius/flux build
                    bun --filter @basmilius/flux-dashboard build
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: 🚀 Publish
                run: bunx pkg-pr-new publish --compact './packages/*'
