name: Publish Flux

on:
    release:
        types: [ published ]

permissions:
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        name: 🚀 Publish to Registry
        steps:
            -   name: 👀 Checkout
                uses: actions/checkout@v4

            -   name: ⚙️ Setup Bun
                uses: oven-sh/setup-bun@v2

            -   name: 📦️ Install dependencies
                run: bun install --frozen-lockfile
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: 🔨 Build
                run: |
                    bun -F @basmilius/flux-build-tools build
                    bun -F @basmilius/flux-internals build
                    bun -F @basmilius/flux build
                    bun -F @basmilius/flux-dashboard build
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: 🚀 Publish
                run: |
                    bun --cwd packages/build-tools publish --access public
                    bun --cwd packages/internals publish --access public
                    bun --cwd packages/flux publish --access public
                    bun --cwd packages/dashboard publish --access public
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
                    NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
