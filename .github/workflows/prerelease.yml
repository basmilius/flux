name: Pre-release Flux

on:
    release:
        types: [ prereleased ]

env:
    RELEASE_VERSION: ${{ github.event.release.tag_name }}

permissions:
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        name: üöÄ Publish to Registry
        steps:
            -   name: üëÄ Checkout
                uses: actions/checkout@v4

            -   name: ‚öôÔ∏è Setup Bun
                uses: oven-sh/setup-bun@v2

            -   name: üì¶Ô∏è Install dependencies
                run: bun install --frozen-lockfile
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: ‚úèÔ∏è Tag v${{ env.RELEASE_VERSION }}
                run: |
                    sed -i 's/0.0.0/${{ env.RELEASE_VERSION }}/g' packages/types/package.json
                    sed -i 's/0.0.0/${{ env.RELEASE_VERSION }}/g' packages/internals/package.json
                    sed -i 's/0.0.0/${{ env.RELEASE_VERSION }}/g' packages/components/package.json
                    sed -i 's/0.0.0/${{ env.RELEASE_VERSION }}/g' packages/dashboard/package.json

            -   name: üî® Build v${{ env.RELEASE_VERSION }}
                run: |
                    bun --cwd packages/internals build
                    bun --cwd packages/components build
                    bun --cwd packages/dashboard build
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: üöÄ Publish v${{ env.RELEASE_VERSION }}
                run: |
                    bun publish --cwd packages/types --access public --tag next
                    bun publish --cwd packages/internals --access public --tag next
                    bun publish --cwd packages/components --access public --tag next
                    bun publish --cwd packages/dashboard --access public --tag next
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
                    NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
