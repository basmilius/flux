name: Pull Request

on:
    pull_request:

concurrency:
    cancel-in-progress: true
    group: ${{ format('ci-{0}', github.ref) }}

env:
    RELEASE_VERSION: ${{ github.event.release.tag_name }}

permissions:
    contents: read
    deployments: write
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        name: üöÄ Build and preview
        steps:
            -   name: üëÄ Checkout
                uses: actions/checkout@v4

            -   name: ‚öôÔ∏è Setup Bun
                uses: oven-sh/setup-bun@v2

            -   name: üì¶Ô∏è Install dependencies
                run: bun install --frozen-lockfile
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: üî® Build
                run: |
                    bun --cwd packages/internals build
                    bun --cwd packages/components build
                    bun --cwd packages/dashboard build
                    bun --cwd docs build
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: üöÄ Publish Docs
                uses: cloudflare/wrangler-action@v3
                id: publish
                with:
                    apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                    accountId: 5e565cf9fa55b0eae1f8131903da2ca9
                    command: pages deploy . --project-name=fluxui --branch=${{ github.head_ref || github.ref_name }}
                    gitHubToken: ${{ secrets.GITHUB_TOKEN }}
                    packageManager: bun
                    workingDirectory: docs/.vitepress/dist
                env:
                    FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

            -   name: ‚≠êÔ∏è Output
                run: |
                    echo "Build ID: ${{ steps.publish.outputs.pages-deployment-id }}"
                    echo "Publish URL: ${{ steps.publish.outputs.deployment-url }}"
                    echo "Environment: ${{ steps.publish.outputs.pages-environment }}"
                    echo "Alias: ${{ steps.publish.outputs.pages-deployment-alias-url }}"
